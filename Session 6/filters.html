<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fixed Example</title>
    <meta charset="UTF-8"/>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
      
    <style>
        img {
            padding: 1em;
            margin: 1em;
        }
        
        .grayscale {
            filter: grayscale(0.9);
        }
        .sepia {
            filter: sepia(1);
        }
    </style>
      
  </head>
    
  <body>
      
    <div class="container">
      <main>
          
        <h2>Default Image (no filters)</h2>
          <img src="../images/macbook.jpg" alt="macbook pro" width="250px" height="auto" />
          
        <h2>Grayscale</h2>
          <img src="../images/macbook.jpg" alt="macbook pro" class="grayscale" width="250px" height="auto" />
          
        <h2>Sepia</h2>
          <img src="../images/macbook.jpg" alt="macbook pro" class="sepia" width="250px" height="auto" />
          
      </main>
    </div>
      
  </body>
</html>
