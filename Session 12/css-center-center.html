<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Center Center Example</title>
      
    <meta charset="UTF-8"/>
      
    <style>
      
        .wrapper {
           display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            background-color: coral;
            padding: 20px;
            height: 96vh;
            /* flex properties to center-center child elements, which are known as "flex items" */
            
        }
        
        .div-1 {
            background: aquamarine;
            width: 250px;
            height: 150px;
            margin: 20px;
            font-size: 48px;
        }
      
        
    </style>
      
  </head>
    
  <body>
      
    <div class="wrapper">
        
      <div class="div-1">
        <h1>Hello, I'm centered</h1>
      </div>
        
     
    </div>
    
  </body>

</html>
