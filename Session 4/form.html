  <body>
    <h1>HTML Forms</h1>
    <form id="myform" name="myform" method="get" action="thankyou.html">
    
      <input type="text" id="firstname" name="firstname" placeholder="Luis" required />
         <br />
       <input type="email" id="emailadress" name="emailadress" placeholder="email address" required />
         <br />
        <input type="password" id="password" name="password" placeholder="password" />
          <br />
        Checkbox 1<input type="checkbox" name="checkit" id="checkit" />
          <br />
        Checkbox 2<input type="checkbox" name="checkit2" id="checkit2" />
          <br />
        Choose Color: <input type="color" name="color" id="color" />
          <br />
        Choose Date: <input type="date" id="date" name="date" />
          <br />
        Range:<input type="range" id="myrange" name="myrange" min="0" max="10" value="0" />
          <br />
        <select name="favoritebrowser" id="favoritebrowser">
          <option value="Google">I like Google</option>
          <option value="Firefox" selected>I like Firefox</option>
        </select>
        <br />
        Choice 1:<input type="radio" id="radiobutton1" name="radiobuttons" value="Choice 1" required />
        <br />
        Choice 2:<input type="radio" id="radiobutton2" name="radiobuttons" value="Choice 1" />
        <br />
        Choice 3:<input type="radio" id="radiobutton3" name="radiobuttons" value="Choice 1" />
          <br />
        Message:<br />
        <textarea name="message" id="message" cols="40" rows="5" placeholder="Text goes here"></textarea>
        
         <br />
      <input type="submit" value="Submit form" />
      
      <button>Submit here too</button>
    
      
    </form>
