<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Form Styled by CSS</title>
    
    <link href="./Form Styled by CSS_files/lab04-formstyles.css" rel="stylesheet" type="text/css">
  </head>
    
  <body>
      
      <form id="myform" name="myform" method="get">
          <table width="40%" border="1px">
            <tbody><tr> <!-- name -->
              <td>Name: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
              <td><input type="text" name="name1" id="name1" placeholder="..."></td>
            </tr>
              
            <tr> <!-- email -->
              <td>Email: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
              <td><input type="email" name="email1" id="email1" placeholder="..."></td>
            </tr>
              
            <tr> <!-- phone -->
              <td>Phone: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
              <td><input type="phone" name="phone1" id="phone1" placeholder="(###)###-####"> </td>
            </tr>
              
            <tr> <!-- message -->
              <td colspan="2">Message: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
            </tr>
              
              <tr>
                <td cols="80" rows="5"><input type="textarea" name="text1" id="text1" placeholder="Dear..."></td>
              </tr>
              
            <tr> <!-- checkbox -->
              <td>Want a Response?</td>
              <td><input type="checkbox" name="checkbox1" id="checkbox"></td>
            </tr>
              
            <tr> <!-- date -->
              <td>Date Available: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
              <td><input type="date" name="date1" id="date1"></td>
            </tr>
              
            <tr> <!-- time -->
              <td>Time Available: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
              <td><input type="time" name="time1" id="time"></td>
            </tr>
              
            <tr> <!-- submit -->
                <td>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</td>
              <td><input type="submit" name="submit1" id="submit1"></td>
            </tr>
          
          </tbody></table>
          
      </form>
      
  
</body></html>
